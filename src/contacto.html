        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 pb-5">
                        <form name="contact" method="POST" data-netlify="true">
                            <div class="card rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-primary text-white text-center py-2">
                                        <h3><i class="fa fa-envelope"></i> Contáctanos</h3>
                                        <p class="m-0">Con gusto te ayudaremos</p>
                                    </div>
                                </div>
                                <div class="card-body p-3">
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-user text-primary"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-user text-primary"></i></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-envelope text-primary"></i></div>
                                            </div>
                                            <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment text-primary"></i></div>
                                            </div>
                                            <textarea class="form-control" placeholder="Escribe aquí tu Mensaje" required></textarea>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <input type="submit" value="Enviar" class="btn btn-primary btn-block text-white rounded-0 py-2">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
